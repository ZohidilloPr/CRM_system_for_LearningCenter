{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Subject_form
{% endblock title %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a href="{% url 'List:Home' %}"><i class="fas fa-home"></i> Home</a></li>
        <li class="breadcrumb-item" ><a href="{% url 'List:Register' %}"><i class="fas fa-plus-circle"></i> Register</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Subject</li>
    </ol>
</nav>
    <div class="row" style="margin-right: 15px;">
        <div class="col-md-8 m-auto">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-block btn btn-primary">Add Subject</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
